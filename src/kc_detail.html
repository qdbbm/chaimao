<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="format-detection" content="telephone=no, email=no">
  <meta name=" renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <title>课程详情</title>
  <link rel="stylesheet" href="css/plugins/swiper.min.css">
  <link rel="stylesheet" href="css/mbui.min.css">
  <!-- build:css css/site.min.css -->
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/page.css">
  <!-- endbuild -->
</head>

<body>
  <header class="mbui-header">
    <div class="mbui-header-left" onclick="javascript:history.back();">
      <i class="mbui-icon-v-left mbui-header-icon"></i>
    </div>
    <h1 class="page-tt">课程详情</h1>
    <div class="mbui-header-right">
      <span class="mbui-header-icon">
        <i class="icon icon-share"></i>
      </span>
    </div>
  </header>
  <!-- 头部 -->

  <main id="pages" class="mbui-page-wrap">
    <div class="mbui-page mbui-page--has-footer">
      <div class="mod-wrap mbui-pb-30 mbui-mt-10">
        <div class="mod-wrap__bg"></div>
        <div class="mod-wrap__inner mbui-pd-10">
          <video class="mod-video" src="http://www.w3school.com.cn/i/movie.ogg" controls="controls">
            your browser does not support the video tag
          </video>
        </div>

        <p class="mod-tips mbui-pt-5 mbui-pb-10">
          <i class="icon icon-deng"></i>
          <span class="mbui-vam">可以在电脑版本微信中用微信浏览器打开排版视频哦~</span>
        </p>

        <div class="mod-wrap__inner">
          <h3 class="mod-tle">课程列表</h3>

          <div class="mod-swiper-tab mbui-mlr-10 mbui-mt-10">
            <div class="swiper-container mod-swiper-tle" id="mbui-swiper-tab-tle">
              <ul class="swiper-wrapper">
                <li class="swiper-slide active">
                  <span>文字处理</span>
                </li>
                <li class="swiper-slide">
                  <span>图片处理</span>
                </li>
                <li class="swiper-slide">
                  <span>排版</span>
                </li>
                <li class="swiper-slide">
                  <span>美学</span>
                </li>
              </ul>
            </div>
            <!-- end 标题 -->

            <div class="swiper-container" id="swiper-tab-container">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <ul class="mod-list mbui-plr-10 mbui-mt-10">
                    <li class="mod-item mod-item--success">
                      <div class="mod-item__field">
                        <h3 class="mod-item__field-tle">柴猫PPT提升技能第一节</h3>
                      </div>
                      <div class="mod-item__status mod-item__status--success">
                        <i class="icon icon-status-success"></i>
                        <span class="mod-item__status-txt">已学习</span>
                      </div>
                    </li>

                    <li class="mod-item mod-item--danger">
                      <div class="mod-item__field">
                        <h3 class="mod-item__field-tle">柴猫PPT提升技能第一节</h3>
                      </div>
                      <div class="mod-item__status mod-item__status--danger">
                        <i class="icon icon-status-danger"></i>
                        <span class="mod-item__status-txt">过期未学</span>
                      </div>
                    </li>

                    <li class="mod-item mod-item--warning">
                      <div class="mod-item__field">
                        <h3 class="mod-item__field-tle">柴猫PPT提升技能第一节</h3>
                      </div>
                      <div class="mod-item__status mod-item__status--warning">
                        <i class="icon icon-status-warning"></i>
                        <span class="mod-item__status-txt">正在学习</span>
                      </div>
                    </li>

                    <li class="mod-item mod-item--disabled">
                      <div class="mod-item__field">
                        <h3 class="mod-item__field-tle">柴猫PPT提升技能第一节</h3>
                      </div>
                      <div class="mod-item__status mod-item__status--disabled">
                        <i class="icon icon-status-disabled"></i>
                        <span class="mod-item__status-txt">待学习</span>
                      </div>
                    </li>
                  </ul>
                </div>
                <!-- end 文字处理 -->

                <div class="swiper-slide">
                  <div class="mod-empty">
                    暂无相关数据！
                  </div>
                </div>
                <!-- end 图片处理 -->

                <div class="swiper-slide">
                  <div class="mod-empty">
                    暂无相关数据！
                  </div>
                </div>
                <!-- end 排版 -->

                <div class="swiper-slide">
                  <div class="mod-empty">
                    暂无相关数据！
                  </div>
                </div>
                <!-- end 美学 -->
              </div>
            </div>
            <!-- end 内容 -->
          </div>
          <!-- end tab -->
        </div>
      </div>
    </div>
    <!-- end .page -->
  </main>
  <!-- end .page-wrap -->

  <footer class="mbui-fixed-bottom">
    <ul class="mbui-nav-list mbui-nav-list--bottom">
      <li class="mbui-nav-item">
        <div class="item-icon">
          <i class="icon-nav icon-video"></i>
        </div>
        <p class="item-txt">视频</p>
      </li>
      <li class="mbui-nav-item">
        <div class="item-icon">
          <i class="icon-nav icon-play"></i>
        </div>
        <span class="remind-circle"></span>
        <p class="item-txt">开始学习</p>
      </li>
      <li class="mbui-nav-item">
        <div class="item-icon">
          <i class="icon-nav icon-study"></i>
        </div>
        <p class="item-txt">我要试学</p>
      </li>
      <li class="mbui-nav-item" onclick="javascript:common.goPage('my.html');">
        <div class="item-icon">
          <i class="icon-nav icon-user"></i>
        </div>
        <p class="item-txt">我的</p>
      </li>
    </ul>
  </footer>

  <script src="js/lib/jquery-2.2.3.min.js"></script>
  <script src="https://at.alicdn.com/t/font_284017_b3x9plsuag6.js"></script>
  <script src="js/plugins/swiper.min.js"></script>
  <script src="js/mbui.min.js"></script>
  <script>
    // swiper tab 初始化
    swiper.initSwiperTab(4, $('#mbui-swiper-tab-tle'), $('#swiper-tab-container'));
  </script>
</body>

</html>
