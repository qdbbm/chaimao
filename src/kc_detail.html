  <script>    

    $(function () {

      // tab切换
      var _conSwiper = new Swiper('#swiper-tab-container', {
        autoHeight: true,
        observer: true,
        observeParents: true,
        on: {
          slideChangeTransitionEnd: function () {
            var _tabTles =  $('.js-tab-tle').find('.mod-tab-tle__item');
            _tabTles.removeClass('active');
            _tabTles.eq(this.activeIndex).addClass('active');
          }
        }
      });

      $('.js-tab-tle').on('click', '.mod-tab-tle__item', function () {
        $(this).addClass('active').siblings().removeClass('active');
        _conSwiper.slideTo($(this).index(), 500, false);
      })

    })
  </script>
